{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Login to Your Account</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        
        {{ form.as_p }}
        
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">Login</button>
    </form>
    
    <div class="mt-4 text-center">
        <p class="text-gray-600">Don't have an account? 
            <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Sign up here</a>.
        </p>
    </div>
</div>
{% endblock %}
