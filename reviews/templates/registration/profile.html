{% extends "base.html" %}

{% block title %}User Profile{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Your Profile</h1>
    <div class="space-y-4">
        <div class="flex items-center">
            <h2 class="text-xl font-semibold text-gray-700 mr-2">Username:</h2>
            <span class="text-lg text-gray-600">{{ user.username }}</span>
        </div>
        <div class="flex items-center">
            <h2 class="text-xl font-semibold text-gray-700 mr-2">Email:</h2>
            <span class="text-lg text-gray-600">{{ user.email }}</span>
        </div>
        {% if user.userprofile.bio %}
        <div class="mt-4">
            <h2 class="text-xl font-semibold text-gray-700 mb-2">Bio:</h2>
            <p class="text-gray-600">{{ user.userprofile.bio }}</p>
        </div>
        {% endif %}
    </div>
    
    <div class="mt-8 text-center">
        <a href="{% url 'book-list' %}" class="inline-block bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
            Back to Books
        </a>
    </div>
</div>
{% endblock %}
