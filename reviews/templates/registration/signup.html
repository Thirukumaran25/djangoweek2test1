{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
    <h1 class="text-2xl font-bold mb-6 text-center">Create an Account</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        {% for field in form %}
        <div class="mb-4">
            <label for="{{ field.id_for_label }}" class="block text-gray-700 font-semibold mb-2">
                {{ field.label }}
            </label>
            {{ field }}
            {% for error in field.errors %}
            <p class="text-sm text-red-600 mt-1">{{ error }}</p>
            {% endfor %}
        </div>
        {% endfor %}
        
        <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition-colors">Sign Up</button>
    </form>
    
    <div class="mt-4 text-center">
        <p class="text-gray-600">Already have an account? 
            <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Log in here</a>.
        </p>
    </div>
</div>
{% endblock %}
