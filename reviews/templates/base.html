<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Book Review System{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'book-list' %}" class="text-2xl font-bold">Book Reviews</a>
            <div>
                {% if user.is_authenticated %}
                    <span class="mr-4">Hello, {{ user.username }}!</span>
                    <form method="post" action="{% url 'logout' %}" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="bg-white text-blue-600 py-1 px-3 rounded-full hover:bg-gray-200">
                            Logout
                        </button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="bg-white text-blue-600 py-1 px-3 rounded-full hover:bg-gray-200">Login</a>
                    <a href="{% url 'signup' %}" class="ml-2 bg-white text-blue-600 py-1 px-3 rounded-full hover:bg-gray-200">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-4 mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="p-4 mb-4 rounded-lg 
                    {% if message.tags == 'success' %}bg-green-100 text-green-700{% elif message.tags == 'error' %}bg-red-100 text-red-700{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
